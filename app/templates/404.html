{% extends "layout.html" %}
{% block content %}

        <h1 class="primary-color upper"><i class="glyphicon glyphicon-bookmark"></i> My Bookmarks</h1>
    </div>
    <div class="middle-box text-center animated fadeInDown">
        <h2 class="tertiary-color upper">Página não encontrada</h2>

</div>

{% endblock %}
